<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://rawgit.com/feiss/aframe-environment-component/master/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="toilet-obj" src="./toilet/Toilet.obj"></a-asset-item>
        <a-asset-item id="toilet-mtl" src="./toilet/Toilet.mtl"></a-asset-item>
        <a-asset-item id="tree-gltf" src="./tree/tree01.gltf"></a-asset-item>
      </a-assets>

    <a-entity position="-1.950 -1.4 3.649">
      <a-entity scale="0.005 0.005 0.005">
        <a-obj-model src="#toilet-obj" mtl="#toilet-mtl" position="-1088.9128303397267 -18.937662648092385 -654.017989937994" rotation="0 40 0" material="" obj-model=""></a-obj-model>
        <!-- Tree -->
        <a-entity gltf-model="./tree/tree01.gltf" position="-0.548 1 -3521.4512839835847">
        <a-plane rotation="-90 0 0" color="green" width="100" height="100" material="" geometry=""></a-plane></a-entity>
        <a-entity gltf-model="./tree/tree01.gltf" position="-741.6516044954774 1 -3166.936375467533">
        <a-plane rotation="-90 0 0" color="green" width="100" height="100" material="" geometry=""></a-plane></a-entity>
        <a-entity gltf-model="./tree/tree01.gltf" position="532.6604115390327 1 -2839.907701128979">
        <a-plane rotation="-90 0 0" color="green" width="100" height="100" material="" geometry=""></a-plane></a-entity>
        <a-entity gltf-model="./tree/tree01.gltf" position="-1384.7270563454867 1 -2597.6350666734547">
        <a-plane rotation="-90 0 0" color="green" width="100" height="100" material="" geometry=""></a-plane></a-entity>
        <a-entity gltf-model="./tree/tree01.gltf" position="931.2451897720775 1 -2639.73146639057">
        <a-plane rotation="-90 0 0" color="green" width="100" height="100" material="" geometry=""></a-plane></a-entity>
      </a-entity>

      <!-- floor and ceiling -->
      <a-plane position="0 6 0" rotation="90 0 0" color="grey" width=12 height=8 shadow="receive: true"></a-plane>
      <a-plane position="0 0.01 0" rotation="-90 0 0" color="#333" width=12 height=8 shadow="receive: true"></a-plane>

      <a-plane position="6 4 0" rotation="0 -90 0" color="#666" width=8 height=8 shadow="receive: true"></a-plane>
      <a-plane position="0 2 4" rotation="180 0 0" color="#666" width=12 height=8 shadow="receive: true"></a-plane>

      <!-- walll with door  -->
      <a-entity position="-6 4 0 shadow="receive: true"">
        <a-box position="0 0 3" rotation="0 -90 0" color="grey" width=4 height=8 depth=0.5></a-box>
        <a-box position="0 0 -3" rotation="0 -90 0" color="grey" width=2 height=8 depth=0.5></a-box>
        <a-box position="0 2 -.5" rotation="0 -90 0" color="grey" width=3 height=4 depth=0.5></a-box>
        <a-box position="0 -4 -.5" rotation="0 -90 0" color="black" width=3 height=.2 depth=0.5></a-box>
        <a-box position="0 0 -.5" rotation="0 -90 0" color="black" width=3 height=.2 depth=0.5></a-box>
        <a-entity position="0 -2 -.5" rotation="0 0 0">
          <a-cylinder color="black" position="0 0 -1" height="5" radius=".05"></a-cylinder>
          <a-cylinder color="black" position="0 0 -.6" height="5" radius=".05"></a-cylinder>
          <a-cylinder color="black" position="0 0 -.2" height="5" radius=".05"></a-cylinder>
          <a-cylinder color="black" position="0 0 .2" height="5" radius=".05"></a-cylinder>
          <a-cylinder color="black" position="0 0 .6" height="5" radius=".05"></a-cylinder>
          <a-cylinder color="black" position="0 0 1" height="5" radius=".05"></a-cylinder>
        </a-entity>
      </a-entity>

      <!-- prison hallway -->
      <a-entity position="-11 4 0" shadow="receive: true">
        <a-plane position="2.5 -3.99 0" rotation="-90 0 0" color="#333" width=5 height=20></a-plane>
        <a-plane position="2.5 4 0" rotation="90 0 0" color="#333" width=5 height=20></a-plane>

        <a-plane position="5 0 7" rotation="180 90 0" color="grey" width=6 height=8></a-plane>
        <a-plane position="5 0 -7" rotation="180 90 0" color="grey" width=6 height=8></a-plane>

        <a-plane position="2.5 0 -10" rotation="0 0 0" color="#333" width=5 height=8></a-plane>
        <a-plane position="2.5 0 10" rotation="0 180 0" color="#333" width=5 height=8></a-plane>
        <a-plane position="0 0 0" rotation="0 90 0" color="#333" width=20 height=8></a-plane>
      </a-entity>

      <!-- wall with window -->
      <a-entity position="2 4 -4" rotation="0 -90 0" shadow="receive: true">
        <a-box position="0 0 4.5" rotation="0 90 0" color="grey" width=7 height=8 depth=0.5></a-box>
        <a-box position="0 0 -2.5" rotation="0 90 0" color="grey" width=3 height=8 depth=0.5></a-box>
        <a-box position="0 -3 0" rotation="0 90 0" color="grey" width=2 height=2 depth=0.5></a-box>
        <a-box position="0 2 0" rotation="0 90 0" color="grey" width=2 height=4 depth=0.5></a-box>
        <a-entity position="0 -1 0">
          <a-cylinder color="black" position="0 0 -.6" height="2" radius=".05"></a-cylinder>
          <a-cylinder color="black" position="0 0 -.2" height="2" radius=".05"></a-cylinder>
          <a-cylinder color="black" position="0 0 .2" height="2" radius=".05"></a-cylinder>
          <a-cylinder color="black" position="0 0 .6" height="2" radius=".05"></a-cylinder>
        </a-entity>
      </a-entity>

      <!-- furniture -->

      <a-box id="bed" position="4.65 0.25 0.65" rotation="0 90 0" depth=2.2 height=1 width=4.5 color="white" shadow="cast: true; receive: true">
      </a-box>

      <a-box position="0.5 -0.5 3" rotation="0 0 0" depth=2 height=4 width=2.5 color="#222" shadow="cast: true; receive: true">
        <a-text value="table" position="0 1 0" color="#333"></a-text>
      </a-box>

      <a-cylinder color="pink" position="0.2 1.7 2.7" height="0.4" radius=".5" shadow="cast: true; receive: true">
        <a-text value="cake" position="0 1 0" color="white"></a-text>
      </a-cylinder>

      <a-cylinder color="white" position="-4.3 0.7 2.4" height="1.6" radius="1" shadow="cast: true; receive: true">
        <a-text value="cellmate" position="0 1 0" color="white"></a-text>
      </a-cylinder>

      <a-plane id="poster" position="5.99 3 0" rotation="0 -90 5" color="#efefef" src="poster.png" width=1.7 height=2.2 shadow="cast: true; receive: true"></a-plane>

      <a-box position="-8.2 1.7 -2.4" rotation="0 0 0" depth=3 height=3 width=2.5 color="turquoise" shadow="cast: true; receive: true">
        <a-text value="guard" position="0 0 3.5" color="magenta"></a-text>
      </a-box>

      <a-light color="#fbf9a2" position="0.2 2.23 2.69" intensity="0.3" type="point" light="color:#f7a62d;intensity:0.45;castShadow:true;decay:0"></a-light>

      <a-light color="#f7b937" position="-9.56 3.17 -7.96" intensity="0.5" type="directional" rotation="0 -41.68 0" light="color:#f9ffea;intensity:0.4;castShadow:true"></a-light>

      <a-entity environment="preset: starry; shadow: false; groundColor: #333; grid: none"></a-entity>

    </a-entity>


    <a-entity id="camera" camera="active:false" look-controls="" rotation="0.458366236104659 2.0626480624709687 0" data-aframe-inspector-original-camera="">
        <a-entity cursor="fuse:true;fuseTimeout:2000" position="4 2 -2" geometry="primitive:ring;radiusInner:0.02;radiusOuter:0.03" material="color:black;shader:flat" raycaster="">
        </a-entity>
      </a-entity>

    </a-scene>
  </body>
</html>
